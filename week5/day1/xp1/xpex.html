<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Invoking Function Example</title>
</head>
<body>
    <h1>Future Prediction</h1>
    <div id="result"></div>

    <script>
        (function(numberOfChildren, partnersName, geographicLocation, jobTitle) {

            const sentence = `You will be a ${jobTitle} in ${geographicLocation}, and married to ${partnersName} with ${numberOfChildren} kids.`;
            
            document.getElementById('result').innerHTML = sentence;
        })(3, "John", "New York", "Software Developer");
    </script>
</body>
</html>
