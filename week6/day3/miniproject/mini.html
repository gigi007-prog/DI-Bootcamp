<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Star Wars Characters</title>
            <link href="https://fonts.googleapis.com/css2?family=Star+Wars&display=swap" rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="mini.css">
        </head>
        <body>
            <h1>Star Wars Character Info</h1>
            <button id="getCharacterBtn">Get Random Character</button>
        
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        
            <div class="character-info" id="characterInfo">
                <h2 id="characterName"></h2>
                <p id="characterHeight"></p>
                <p id="characterGender"></p>
                <p id="characterBirthYear"></p>
                <p id="characterHomeworld"></p>
            </div>
        
            <div id="errorMessage" class="error"></div>
            <script src="mini.js"></script>
        </body>
    </html>
